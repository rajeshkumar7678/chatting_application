<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content:space-around ;
    
    gap: 20px;
    min-height: 100vh;
    background-color: rgb(175, 227, 243);
}


section.chat_app{
    width: 800px;
    max-width: 90%;
    background-color: #9ae2c7;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}
.brand{
    padding: 20px;
    background-color: azure;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.brand h1{
    text-transform: uppercase;
    font-size: 20px;
    color:teal;
    margin-left: 10px;
}

.msgarea{
height: 500px;
padding: 15px;
display: flex;
flex-direction: column;
overflow-y: auto;
padding-top: 40px;
}
#input{
    width: 100%;
    border:none;
    padding: 20px;
    font-size: 16px;
    outline: none;
}

.msg{
    padding: 20px;
    border-radius: 4px;
    margin-bottom: 40px;
    max-width: 300px;
    position: relative;
}

.incoming{
    background-color: blueviolet;
    color: white;
}

.outgoing{
    background-color: blueviolet;
    color: white;
    margin-left: auto;

}
.msg h4{
    position: absolute;
    top:-20px;
    left:0;
    color: #333;
    font-size: 14px;


}
#addeduser li{
    color: green;
    list-style-type: disc;
}


#logout{
   color: white;
   background-color: forestgreen;
   padding: 10px;
   border-radius: 5px;
   font-weight:bold;
   cursor: pointer;
}
    </style>
</head>
<body>    
    <section class="chat_app">
        <div class="brand">
            <h1>Online Users: <span id="addeduser">0</span></h1>
            <button id="logout">Leave</button>
        </div>
        <div class="msgarea">
            <!-- Your message area content here -->
        </div>
        <div>
            <input type="text" id="input" placeholder="enter your message">
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('id');
        let msgarea = document.querySelector(".msgarea");
        let msg = document.getElementById("input");

        msg.addEventListener('keyup', (e) => {
            if (e.key == "Enter") {
                sendmsg(e.target.value);
            }
        });

        function sendmsg(message) {
            let msg = {
                user: name,
                message: message.trim()
            };
            // Append message
            appendmsg(msg, "outgoing");
            msg.value = "";
            // Send message to server
            socket.emit("message", msg);
        }

        function appendmsg(msg, type) {
            let maindiv = document.createElement("div");
            let classname = type;
            maindiv.classList.add(classname, "msg");
            let markup = `
            <h4>${msg.user}</h4>
            <p>${msg.message}</p>
            `;
            maindiv.innerHTML = markup;
            msgarea.appendChild(maindiv);
        }

        // Receive message
        socket.on("message", (msg) => {
            appendmsg(msg, "incoming");
        });

        // Update user list
        let connectedUsers = [];

        socket.on("users", (users) => {
            connectedUsers = users;
            updateUsersList();
        });

        const updateUsersList = () => {
            const userListElement = document.getElementById("addeduser");
            userListElement.innerHTML = connectedUsers.length;
        };

        // Emit user join event when the page loads
        socket.emit("user_join", name);
    </script>
</body>
</html>
